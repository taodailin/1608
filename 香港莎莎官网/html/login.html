		<div class="page">

							<ul>
								<li class="form-item">
									<label for="" class="form-label">邮箱/手机：</label>
									<span class="form-act">
										<input class="x-input icon-yhm action-account-check " type="text" name="uname" id="username" value="" placeholder="邮箱/手机" data-caution="请填写邮箱/手机" ></span>
								</li>
								<li class="form-item">
									<label for="" class="form-label">密码：</label>
									<span class="form-act">
										<input class="x-input icon-mm" type="password" name="password" maxlength="16" id="password" placeholder="填写密码" vtype="required" data-caution="请填写密码"></span>
								</li>
								<li class="form-item action-verifycode hide">
									<label for="" class="form-label">验证码：</label>
									<span class="form-act">
        							<input class="x-input verify-input img_input" type="text" name="verifycode" placeholder="填写图片验证码" data-caution="请正确填写图片验证码" id="dom_el_e9b2b02" maxlength="4" autocomplete="off">

        								<a href="" class="verify-code auto-change-verify-handle">看不清?换一张</a></span>
								</li>
								<li class="form-item action-need-verify" style="display:none;">
									<label for="" class="form-label">验证码：</label>
									<span class="form-act">
        							<input class="x-input verify-input" type="text" name="mobileVcode" id="dom_el_e9b2b03" placeholder="填写验证码"> 
        								<a href="" class="btn btn-caution action-get-verifycode">
        								<span><span>获取短信验证码</span></span>
									</a>
									</span>
								</li>
								<li class="form-item">
									<label for="" class="form-label"></label>
									<span class="form-act">
